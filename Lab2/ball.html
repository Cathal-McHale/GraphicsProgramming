<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Ball</title>
    <style type="text/css">
      body {
        background-color: white;
      }
    </style>
  </head>
  <body>
    <h1>Cathal McHale</h1>
    <canvas id="canvas-for-ball" height="200" width="300" style="border: 2px solid black;"></canvas>
    <script type="text/javascript">
  var canvas = document.getElementById("canvas-for-ball");
  var ctx = canvas.getContext("2d");

  class Ball {
  constructor(x, y, r, ySpeed) {
    this.x = x;
    this.y = y;
    this.r = r;
    this.ySpeed = ySpeed;
   // this.xSpeed = xSpeed;
  }

  draw() {
    ctx.clearRect(0, 0, canvas.width, canvas.height); // Clear the entire canvas
    ctx.beginPath();
    ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
    ctx.stroke();
  }

  move() {
    this.y += this.ySpeed;
   // this.x += this.xSpeed;
    if (this.y + this.r >= canvas.height) { 
      // Keep the ball within the canvas
      this.y = canvas.height - this.r; 
      // Reverse the ySpeed to make it bounce 
      this.ySpeed = -this.ySpeed; 
    }

    if (this.y - this.r <= 0) {
  // Check if the top of the ball has touched or crossed the top edge of the canvas
  
  this.y = this.r; 
  // Set the y-coordinate of the ball to be exactly at the top edge of the canvas,
  
  
  this.ySpeed = -this.ySpeed; 
  // Reverse the vertical speed of the ball. "-" for bouncing back up
  
}


    this.draw();
  }
}
 // Create a ball object
var ball = new Ball(50, 20, 3, 1);

function repeatme() {
  ball.move();
  requestAnimationFrame(repeatme);
}

repeatme();

</script>

    </script>
  </body>
</html>
