<!DOCTYPE html>
<html>

<head>
  <title>D3.js Demo</title>
  <meta charset="UTF-8">
  <!-- Include D3.js (version 5) and jQuery from CDNs -->
  <script src="https://d3js.org/d3.v5.min.js"></script>
  <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
  <style type="text/css">
    /* CSS styles */
    h2 {
      text-align: left;
      color: #3498db;
      margin-left: 250px;
    }
  </style>
</head>

<body>
  <!-- HTML content-->
  <h1>Cathal McHale</h1>
  <h2>CO2 Chart</h2>

  <script type="text/javascript">
    // JavaScript code

    // Ajax request to download JSON file
    $.ajax({
      url: 'https://datahub.io/core/co2-ppm/r/co2-mm-mlo.json',
      dataType: 'json',
      success: function (data) {

        function plotCO2Data() {
          var margin = { top: 20, right: 20, bottom: 50, left: 50 },
            width = 600 - margin.left - margin.right,
            height = 400 - margin.top - margin.bottom;

          var parseDate = d3.timeParse('%Y-%m-%d');

          // Create x scale
          var x = d3.scaleTime()
            .domain(d3.extent(data, function (d) { return parseDate(d["Date"]); }))
            .range([0, width]);

          // Create y scale
          var y = d3.scaleLinear()
            .domain([0, d3.max(data, function (d) { return +d["Interpolated"]; })])
            .range([height, 0]);

          // Create SVG element
          var svg = d3.select('body').append('svg')
            .attr('width', width + margin.left + margin.right)
            .attr('height', height + margin.top + margin.bottom)
            .append('g')
            .attr('transform', 'translate(' + margin.left + ',' + margin.top + ')');



          // Create line function
          var line = d3.line()
            .x(function (d) { return x(parseDate(d["Date"])); })
            .y(function (d) { return y(+d["Interpolated"]); });

          // Append line to SVG
          svg.append('path')
            .data([data])
            .attr('class', 'line')
            .attr('d', line)
            .style('stroke', 'red');

          // Append x axis
          svg.append('g')
            .attr('transform', 'translate(0,' + height + ')')
            .call(d3.axisBottom(x));

          // Append y axis
          svg.append('g')
            .call(d3.axisLeft(y));

          // Add labels and title
          svg.append('text')
            .attr('transform', 'translate(' + (width / 2) + ',' + (height + margin.top + 20) + ')')
            .style('text-anchor', 'middle')
            .text('Date');

          svg.append('text')
            .attr('transform', 'translate(' + (height / 2) + ',' + (width + margin.bottom + 5) + ')')
            .style('text-anchor', 'middle')
            .text('Levels');

        }

        // Call the plotCO2Data function
        plotCO2Data();

        // Log the downloaded JSON data to the console
        console.log(data);
      },
      error: function (error) {
        // Log an error if the download fails
        console.error('Error downloading JSON file:', error);
      }
    });
  </script>
</body>

</html>
