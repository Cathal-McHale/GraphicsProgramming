<!DOCTYPE html>

<html>

<head>

    <meta charset="UTF-8">
    <title>Three.js Tetrahedron</title>
    <style type="text/css">
        body {
            margin: 0;
        }
        /*set canvas to full screen*/
        canvas {
            width: 100%;
            height: 100%
        }
    </style>
</head>

<body>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script type="text/javascript">

        class ThreeJSTetrahedron{
            constructor(){

                 //creating scene
        this.scene = new THREE.Scene();
        this.camera = new THREE.PerspectiveCamera(80, window.innerWidth / window.innerHeight, 0.1, 1000);

        this.renderer = new THREE.WebGLRenderer();
        this.renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        //setting up tetrahedron details
        this.geometry = new THREE.TetrahedronGeometry(2, 0);
        
        //color of material
        this.material = new THREE.MeshLambertMaterial({ color: 0x00ff00, wireframe: false });
        this.cube = new THREE.Mesh(geometry, material);
        this.scene.add(cube);
        this.spotLight = new THREE.SpotLight(0xffffff);
        this.spotLight.position.set(3, 4.5, 4);
        this.scene.add(spotLight);


        this.camera.position.z = 5;
        this.repeatMe();
            }
        }
        
       

        function repeatMe() {
            // Request the browser to call the repeatMe function on the next frame
            requestAnimationFrame(repeatMe);

            // Rotate the tetrahedron
            cube.rotation.x += 0.02;
            cube.rotation.y += 0.01;

            // Render the scene using the defined camera
            renderer.render(scene, camera);
        }

        // Initiate the repeatMe loop
        repeatMe();

    </script>
</body>

</html>
