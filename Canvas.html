<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    
    <style type="text/css">
	canvas
    {
        border: black 2px double;
       
    }
    </style>

  </head>

  <body>

    <canvas id="canvasOne" width="800" height="600" ></canvas>

    
    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
    
		canvas = document.getElementById("canvasOne");
		
        // Set the canvas up for drawing in 2D.
		ctx = canvas.getContext("2d");

		// Set the fill colour to bright red.
        ctx.fillStyle = "rgba(180, 0, 0)";

        
		ctx.beginPath();

		// Create a filled rectangle
   
        ctx.rect(5, 5, 850, 650); 
		ctx.stroke();
       
	  

        //create a circle inside the rectangle
            ctx.beginPath();
            ctx.fillStyle ="rgba(0,255,0,0.4)";
            ctx.arc(250, 250, 80, 0, 2 * Math.PI);
            ctx.stroke();
            ctx.fill();
            

            ctx.beginPath();
            ctx.arc(400, 350, 60, 0, 2 * Math.PI,);
            ctx.fillStyle ="rgba(255,0,0,0.4)";
            ctx.stroke();
            ctx.fill();

            //semi circle
            ctx.beginPath();
            ctx.arc(650, 500, 60, 0, Math.PI,);
            ctx.closePath();//closes semi-Circle
            ctx.fillStyle ="rgba(200,0,0.4)";
            ctx.stroke();
            ctx.fill();


            //create text box
            ctx.font = "30px Arial";
            ctx.fillStyle = "black";
            ctx.fillText("Cathal McHale", 10, 30);
    </script>

  </body>

</html>
