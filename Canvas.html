<!DOCTYPE html>

<html>

  <head>
    <meta charset="UTF-8">
    <title>Canvas</title>
    
    <style type="text/css">
	canvas
    {
        border: red 10px double;
       
    }
    </style>

  </head>

  <body>

    <canvas id="canvasOne"></canvas>

    <script type="text/javascript">
		// Gets a handle to the element with id canvasOne.
		canvas = document.getElementById("canvasOne");
		
        // Set the canvas up for drawing in 2D.
		ctx = canvas.getContext("2d");

		// Set the fill colour to bright red.
        ctx.fillStyle = "rgb(255, 0, 0)";

		ctx.beginPath();

		// Create a filled rectangle
   
        ctx.rect(5, 5, 850, 650); 
		ctx.stroke();
       
	  

        //create a circle inside the rectangle
            ctx.beginPath();
            ctx.arc(250, 70, 40, 0, 2 * Math.PI);
            ctx.stroke();
            

            ctx.beginPath();
            ctx.arc(100, 50, 40, 0, 2 * Math.PI,);
            ctx.stroke();
            //semi circle
            ctx.beginPath();
            ctx.arc(50, 100, 40, 0, Math.PI,);
            ctx.fillStyle ="rgba(255,0,0,0)";
            ctx.stroke();


            //create text box
            ctx.font = "30px Arial";
            ctx.fillText("Cathal McHale, 10, 50");
    </script>

  </body>

</html>
