<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Lab4</title>
    <h1>Cathal McHale</h1>
    <style type="text/css">
      canvas {
        border: 1px solid grey;
      }
    </style>
  </head>
  <body>
    <canvas id="canvas-for-ball"></canvas>
    <script src="https://code.jquery.com/jquery-3.1.0.min.js"></script>
    <script type="text/javascript">
      var canvas = document.getElementById("canvas-for-ball");
      var ctx = canvas.getContext("2d");
      ctx.fillStyle = "rgb(255, 0, 0)";

      class Ball {
        constructor(x, y, r, xSpeed, ySpeed) {
          this.x = x;
          this.y = y;
          this.r = r;
          this.xSpeed = xSpeed;
          this.ySpeed = ySpeed;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "rgb(295, 120, 40)";
        }

        move() {
          this.x += this.xSpeed;
          this.y += this.ySpeed;

          if (this.y + this.r >= canvas.height) {
            this.y = canvas.height - this.r;
            this.ySpeed = -this.ySpeed;
          } else if (this.y - this.r <= 0) {
            this.y = this.r;
            this.ySpeed = -this.ySpeed;
          }

          if (this.x + this.r >= canvas.width || this.x - this.r <= 0) {
            this.xSpeed = -this.xSpeed;
          }
        }
      }

      var ball = new Ball(50, 20, 10, 1, 1);

      class Paddle {
        constructor(x, y, r, xSpeed, ySpeed) {
          this.x = x;
          this.y = y;
          this.r = r;
          this.xSpeed = xSpeed;
          this.ySpeed = ySpeed;
        }

        draw() {
          ctx.beginPath();
          ctx.arc(this.x, this.y, this.r, 0, 2 * Math.PI);
          ctx.fill();
          ctx.fillStyle = "rgb(200, 30, 45)";
        }

        moveUp() {
          this.y -= this.ySpeed;
        }

        moveDown() {
          this.y += this.ySpeed;
        }
      }

      const paddle1 = new Paddle(10, 25, 10, 80, 5);
      const paddle2 = new Paddle(canvas.width - 20, 25, 10, 80, 5);

      function updateCanvas() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        ball.move();
        ball.draw();
        paddle1.draw();
        paddle2.draw();
        
        // Check for collision within the update loop
        Collision();

        requestAnimationFrame(updateCanvas);
      }

      // Function to check for collision
      function Collision() {
        const dx = ball.x - paddle1.x;
        const dy = ball.y - paddle1.y;
        //checks for other paddle
        const dx2 = ball.x - paddle2.x;
        const dy2 = ball.y - paddle2.y;
        const distance = Math.sqrt(dx * dx + dy * dy);
        const distance1 = Math.sqrt(dx2 * dx2 + dy2 * dy2);

        if (distance < ball.r + paddle1.r) {
          console.log("Collision Detected with Paddle 1");
        }
        if (distance1 < ball.r + paddle2.r) {
          console.log("Collision Detected with Paddle 2");
        }
      }

      updateCanvas();

      $(document.body).on('keydown', function (e) {
        switch (e.which) {
          case 37:
            console.log('left arrow key pressed!');
            break;
          case 39:
            console.log('right arrow key pressed!');
            break;
          case 87:
            paddle1.moveUp();
            break;
          case 83:
            paddle1.moveDown();
            break;
          case 38:
            paddle2.moveUp();
            break;
          case 40:
            paddle2.moveDown();
            break;
        }
      });
    </script>
  </body>
</html>
